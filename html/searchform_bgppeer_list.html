<html>
<head>
<title>Search Form for interface list</title>
</head>
<body>

<h1> 検索フォーム </h1><hr>

<form action = "bgppeer_list.html" method = "get" target = "contents">

<table border=1 width='100%'>
<tr>
<td> ホスト名 </td>
<td> <input type = "text" name = "keyword_hostname"> </td>
</tr>
<tr>
<td> ピアアドレス </td>
<td> <input type = "text" name = "keyword_peer_address"> </td>
</tr>
<tr>
<td> タイプ </td>
<td> <input type = "text" name = "keyword_peer_type"> </td>
</tr>
<tr>
<td> ピア状態 </td>
<td> <input type = "text" name = "keyword_state"> </td>
</tr>
<tr>
<td> AS番号 </td>
<td> <input type = "text" name = "keyword_asn"> </td>
</tr>
<tr>
<td> Description </td>
<td> <input type = "text" name = "keyword_peer_description"> </td>
</tr>
</table>

キーワードは部分一致検索 <br/>
複数条件入力時はAND検索 <br/>

<input type = "submit" value = "検索">
</form>

</body>
</html>
