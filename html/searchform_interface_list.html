<html>
<head>
<title>Search Form for interface list</title>
</head>
<body>

<h1> 検索フォーム </h1><hr>

<form action = "interface_list.html" method = "get" target = "contents">

<table border=1 width='100%'>
<tr>
<td> ホスト名 </td>
<td> <input type = "text" name = "keyword_hostname"> </td>
</tr>
<tr>
<td> インターフェース名 </td>
<td> <input type = "text" name = "keyword_interface_name"> </td>
</tr>
<tr>
<td> Adminステート </td>
<td> <input type = "text" name = "keyword_admin_state"> </td>
</tr>
<tr>
<td> リンク状態 </td>
<td> <input type = "text" name = "keyword_link_state"> </td>
</tr>
<tr>
<td> 帯域幅 </td>
<td> <input type = "text" name = "keyword_bandwidth"> </td>
</tr>
<tr>
<td> LAGグループ </td>
<td> <input type = "text" name = "keyword_lag_group"> </td>
</tr>
<tr>
<td> LAGメンバー </td>
<td> <input type = "text" name = "keyword_lag_member"> </td>
</tr>
<tr>
<td> Description </td>
<td> <input type = "text" name = "keyword_description"> </td>
</tr>
</table>

キーワードは部分一致検索 <br/>
複数条件入力時はAND検索 <br/>

<input type = "submit" value = "検索">
</form>

</body>
</html>
