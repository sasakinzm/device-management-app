<html>
<head>
<title>Search Form for interface list</title>
<link rel='stylesheet' href='style.css'>
</head>

<body class='bgsearch'>


<h1> 検索フォーム </h1><hr>

<form action = "node_list.html" method = "get" target = "contents">

<table border=1 width='100%'>
<tr>
<td> ホスト名 </td>
<td> <input type = "text" name = "keyword_host"> </td>
</tr>
<tr>
<td> 拠点名 </td>
<td> <input type = "text" name = "keyword_location"> </td>
</tr>
<tr>
<td> モデル名 </td>
<td> <input type = "text" name = "keyword_model"> </td>
</tr>
<tr>
<td> ベンダー </td>
<td> <input type = "text" name = "keyword_vender"> </td>
</tr>
<tr>
<td> OSタイプ </td>
<td> <input type = "text" name = "keyword_ostype"> </td>
</tr>
<tr>
<td> OS Version </td>
<td> <input type = "text" name = "keyword_os_version"> </td>
</tr>
<tr>
<td> 管理IP </td>
<td> <input type = "text" name = "keyword_mgmt_ip"> </td>
</tr>
</table>

キーワードは完全一致検索(正規表現対応) <br/>
複数条件入力時はAND検索 <br/>

<input type = "submit" value = "検索">
</form>
</body>
</html>
